<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/contactUs.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <nav>
        <img src="../assets/logo.svg" alt="website logo" id="logo">
        <span><i class="fa-solid fa-bars" id="hamburger"></i>
            <div id="hamburgerList">
                <a href="home.html" class="navbar">HOME</a>
                <a href="aboutUs.html" class="navbar">ABOUT US</a>
                <a href="curriculum.html" class="navbar">CURRICULUM</a>
                <a href="gallery.html" class="navbar">GALLERY</a>
                <a href="admissions.html" class="navbar">ADMISSIONS</a>
                <a href="alumni.html" class="navbar">ALUMNI</a>
                <a href="contactUs.html" class="navbar">CONTACT US</a>
            </div>
        </span>
        <span id="menu">
            <a href="home.html" class="navbar">HOME</a>
            <a href="aboutUs.html" class="navbar">ABOUT US</a>
            <a href="curriculum.html" class="navbar">CURRICULUM</a>
            <a href="gallery.html" class="navbar">GALLERY</a>
            <a href="admissions.html" class="navbar">ADMISSIONS</a>
            <a href="alumni.html" class="navbar">ALUMNI</a>
            <a href="contactUs.html" class="navbar">CONTACT US</a>
        </span>
        
    </nav>
    <div id="container">
        <div id="form">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name">
            <br>
            <label for="email">Email:</label>
            <input type="text" name="email" id="email">
            <br>
            <p>Message:</p>
            <textarea type="text" name="message" id="message" rows="10" cols="100"></textarea>
            <br>
            <button>Submit</button>

            <p><i class="fa-solid fa-phone" id="phone"></i>Or reach us via phone <span><b>(+351) 252 291 700</b></span></p>
        </div>
        <div id="notification">

        </div>
        
        
    </div>

    <footer>
        <div class="footer">
            <div>
                <a href="https://www.linkedin.com/groups/9512647/" class="icons"><i
                        class="fa-brands fa-linkedin"></i></a>
                <a href="https://www.linkedin.com/groups/9512647/" class="icons"><i
                        class="fa-brands fa-square-facebook"></i></i></a>
                <a href="https://www.instagram.com/esmad_pporto/" class="icons"><i
                        class="fa-brands fa-square-instagram"></i></a>
            </div>

            <div>
                <p>Master's Degree - Interactive Systems and Media</p>
            </div>

        </div>
    </footer>

    <script>
        let btn = document.querySelector('button')
        btn.addEventListener('click', function(){
            let name = document.querySelector("#name").value;
            if(name!=""){
                document.querySelector("#notification").innerHTML = `<p><i class="fa-regular fa-message"></i>  Thanks for the contact, ${name}. We will briefly get back to you!</p>`
                document.querySelector("#notification").style = "border-radius: 15px; padding:2vh; margin-right:2vh"
            }
            setTimeout(function(){
                document.querySelector("#notification").remove()
            },2500)
        })

        document.addEventListener("DOMContentLoaded", function () {
            let menu = document.querySelector("#hamburger")
                
            menu.addEventListener("click", function(){
                if(menu.classList.toggle("active")){
                    menu.classList.remove("active")
                }else{
                    menu.classList.toggle("active")
                }
                
                let list = menu.nextElementSibling
                
                if(list.style.display == "flex"){
                    list.style.display = "none"

                }else{
                    list.style.display = "flex"
                }

            })
        })
        
    </script>
</body>
</html>
